<html>

    <title>mobx</title>

    <link rel="stylesheet" type="text/css" href="./resources/style.css">
    <! -- Google Fonts -- >
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto Mono">
    <! -- FontAwesome -- >
    <script src="https://kit.fontawesome.com/b2b2f7e7a9.js" crossorigin="anonymous"></script>

    <style type="text/css">
      

    </style>
  </head>
  <body style="background-color: #00FFAA;color:#333333">
    <i id="bars" class="fa-solid fa-bars"></i>
    <main>
        <h1 id="top"></h1>
        <button onclick="reset()">Click</button>
        <script>
            var i = 0;
            let br = document.createElement("br");
            let text = "my name mobx. Don't expect much";
            let speed = 50;

            function reset() {
              document.getElementById("top").innerHTML = "";
              i = 0;
              writer();
            };
            function writer() {
              let textchar = text.charAt(i++);
              let paragraph = document.getElementById('top');
              let charElement = document.createTextNode(textchar);
              paragraph.appendChild(charElement);
              if(i < text.length+1) {
                if(text.charAt(i-1) === ".") {paragraph.appendChild(br);; setTimeout('writer()', speed+350);}
                
                else{setTimeout('writer()', speed);
                }
              }  
              else {
                    return;
              }
            };

            document.addEventListener("DOMContentLoaded", function() {writer();});
        </script>
    </main>
	<script src="index.js"></script>
  </body>
</html>
