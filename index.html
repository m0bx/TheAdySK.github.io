<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Závozový formulár</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f0e3; /* Matches barista.html background color */
        }
        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 1.5em;
            margin-bottom: 30px;
        }
        .button {
            display: inline-block;
            padding: 20px 40px;
            font-size: 1.5em;
            margin: 10px;
            color: white;
            background-color: #d8ac5c; /* Matches barista button color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.2s ease;
        }
        .button:hover {
            background-color: #b99a4b; /* Darker color on hover to match barista button */
        }
    </style>
</head>
<body>
    <h1>Závozový formulár</h1>
    <h2>Vyber roli</h2>
    <a href="flyboy.html" class="button">FlyBoy</a>
    <a href="barista.html" class="button">Barista</a>
</body>
</html>
