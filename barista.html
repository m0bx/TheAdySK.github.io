<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barista</title>
	<style>
    body {
        font-family: 'Roboto', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 100vh;
        margin-bottom: 50px;
        background-color: #f8f0e3;
        padding: 20px;
        padding-bottom: 40px;
    }

    select:focus {
        outline: none;
    }

    .back-arrow {
        position: absolute;
        top: 20px;
        left: 20px;
        font-size: 1.8em;
        color: #d8ac5c;
        padding: 5px 10px;
        text-decoration: none;
        cursor: pointer;
        border-radius: 4px;
        transition: color 0.2s ease, background-color 0.2s ease;
    }

    .back-arrow:hover {
        background-color: #d8ac5c;
        color: white;
    }

    h1 {
        font-size: 2.5em;
        margin-bottom: 10px;
    }

    select, input {
        width: 100%;
        max-width: 600px;
        padding: 15px;
        font-size: 1.2em;
        margin-bottom: 20px;
        border-radius: 5px;
        border: 2px solid #c4a484;
        font-family: 'Roboto', Tahoma, Geneva, Verdana, sans-serif;
    }

    input::placeholder {
        font-size: 1.2em;
    }

    button {
        width: 100%;
        max-width: 600px;
        padding: 10px;
        font-size: 1.5em;
        margin-bottom: 15px; 
        border-radius: 4px;
        background-color: #d8ac5c;
        color: white;
        border: none;
        cursor: pointer;
        transition: background-color 0.2s ease;
        font-family: 'Roboto', Tahoma, Geneva, Verdana, sans-serif;
    }

    button:hover {
        background-color: #b99a4b;
    }

    .item-list {
        width: 100%;
        max-width: 600px;
        background-color: #ffffff;
        border: 2px solid #c4a484;
        border-radius: 3px;
        padding: 10px;
        max-height: 200px;
        overflow-y: auto;
        margin-bottom: 20px;
        display: none;
        min-height: 200px;
        font-family: 'Roboto', Tahoma, Geneva, Verdana, sans-serif;
    }

    .item-list::-webkit-scrollbar {
        width: 8px;
    }

    .item-list::-webkit-scrollbar-thumb {
        background-color: #c4a484;
        border-radius: 4px;
    }

    .item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 5px;
        border-bottom: 1px solid #ddd;
        font-family: 'Roboto', Tahoma, Geneva, Verdana, sans-serif;
    }

    .remove-button {
        background-color: transparent;
        color: #d8ac5c;
        border: none;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5em;
        font-family: 'Roboto', Tahoma, Geneva, Verdana, sans-serif;
    }

    .remove-button:hover {
        background-color: #d8ac5c;
        color: white;
    }

    #itemSelection {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1px;
    }

    @media (max-width: 768px) {
        body {
            padding: 10px;
        }

        .item-list {
            min-height: 150px;
        }
    }
</style>

</head>
<body>
    <a href="index.html" class="back-arrow">←</a>
    <h1>Barista</h1>

    <!-- Dropdown KT-->
	 <select id="standDropdown">
		<option value="">Vyber KT</option>
		<option value="KT Moravák">KT Moravák</option>
		<option value="KT Janáček">KT Janáček</option>
		<option value="KT Česká">KT Česká</option>
		<option value="KT Šilingrák">KT Šilingrák</option>
		<option value="KT Hlavák">KT Hlavák</option>
		<option value="KT Grand">KT Grand</option>
		<option value="KT Maliňák">KT Maliňák</option>
		<option value="KT Svoboďák">KT Svoboďák</option>
		<option value="KT Obilňák">KT Obilňák</option>
		<option value="KT Detská Nemocnica">KT Detská Nemocnica</option>
	</select>

    <!-- Item Selection with Add Buttons -->
	<div id="itemSelection">
		<button class="add-item-button" data-item="Voda">Voda</button>
		<button class="add-item-button" data-item="Odpad">Odpad</button>
		<button class="add-item-button" data-item="Hadry">Hadry</button>
		<button class="add-item-button" data-item="Ručníky">Ručníky</button>
		<button class="add-item-button" data-item="Dóza kávy">Dóza kávy</button>
		<button class="add-item-button" data-item="Kartón mlieka">Kartón mlieka</button>
		<button class="add-item-button" data-item="Oves">Oves</button>
		<button class="add-item-button" data-item="Sója">Sója</button>
		<button class="add-item-button" data-item="S kelímky">S kelímky</button>
		<button class="add-item-button" data-item="M kelímky">M kelímky</button>
		<button class="add-item-button" data-item="L kelímky">L kelímky</button>
		<button class="add-item-button" data-item="XL kelímky">XL kelímky</button>
		<button class="add-item-button" data-item="Viečka S">Viečka S</button>
		<button class="add-item-button" data-item="Viečka M">Viečka M</button>
		<button class="add-item-button" data-item="Viečka L">Viečka L</button>
		<button class="add-item-button" data-item="Držiak na 4 kelímky">Držiak na 4 kelímky</button>
		<button class="add-item-button" data-item="Perníčkoví panáčikovia">Perníčkoví panáčikovia</button>
		<button class="add-item-button" data-item="Papierová role">Papierová role</button>
		<button class="add-item-button" data-item="Chai korenie">Chai korenie</button>
		<button class="add-item-button" data-item="Drtený perníček">Drtený perníček</button>
		<button class="add-item-button" data-item="Mliečna čokoláda">Mliečna čokoláda</button>
		<button class="add-item-button" data-item="Biela čokoláda">Biela čokoláda</button>
		<button class="add-item-button" data-item="Sirup">Sirup</button>
		<button class="add-item-button" data-item="Bezkofeín">Bezkofeín</button>
		<button class="add-item-button" data-item="Váha">Váha</button>
		<button class="add-item-button" data-item="Stopky">Stopky</button>
		<button class="add-item-button" data-item="Kilovka kávy">Kilovka kávy</button>
		<button class="add-item-button" data-item="200g Kávy">200g Kávy</button>
		<button class="add-item-button" data-item="Biely cukor">Biely cukor</button>
		<button class="add-item-button" data-item="Hnedý cukor">Hnedý cukor</button>
	</div>



    <input type="number" id="itemQuantity" placeholder="Zadaj množstvo (optional)" min="1" />
	
    <!-- Item List and Send Button (hidden initially) -->
    <div id="itemList" class="item-list"></div>
    <button id="sendButton" style="display: none;">Odoslať FlyBoyovi</button>

    <script>
		let itemCounts = {};

		document.querySelectorAll('.add-item-button').forEach(button => {
			button.onclick = function() {
				const quantityInput = document.getElementById('itemQuantity');
				const quantity = parseInt(quantityInput.value, 10) || 1;  // Default to 1 if empty

				const itemName = button.dataset.item;
				if (itemCounts[itemName]) {
					itemCounts[itemName] += quantity;
				} else {
					itemCounts[itemName] = quantity;
				}

				updateItemList();
				quantityInput.value = "";  // Clear the input

				// Show item list and send button after first item is added
				document.getElementById('itemList').style.display = 'block';
				document.getElementById('sendButton').style.display = 'block';
			};
		});

		function updateItemList() {
			const itemList = document.getElementById('itemList');
			itemList.innerHTML = "";
			for (const item in itemCounts) {
				const itemDiv = document.createElement('div');
				itemDiv.className = 'item';
				itemDiv.innerHTML = `${item} (x${itemCounts[item]})`;

				const removeButton = document.createElement('button');
				removeButton.className = 'remove-button';
				removeButton.innerHTML = 'X';
				removeButton.onclick = function() {
					delete itemCounts[item];
					updateItemList();
				};

				itemDiv.appendChild(removeButton);
				itemList.appendChild(itemDiv);
			}
		}

		document.getElementById('sendButton').onclick = function() {
			const selectedStand = document.getElementById('standDropdown').value;

			if (!selectedStand) {
				alert("Prosím vyberte KT.");
				return;
			}

			const items = Object.entries(itemCounts).map(([item, count]) => `${item} (x${count})`).join('\n');

			const webhookUrl = "https://discord.com/api/webhooks/1303752787737444423/0TSLzUYZlepHdg1oMl8h1_DJdFz3NqMcSq4uWfugkZgS3FJ0DZ46k6r4Kg-KZQ1qUhVr";

			const payload = {
				content: `**${selectedStand}**\n> ${items}`,  // Correct format for content
				embeds: null,  // No embeds
				attachments: []
			};

			fetch(webhookUrl, {
				method: "POST",
				headers: {
					"Content-Type": "application/json"
				},
				body: JSON.stringify(payload)
			})
			.then(response => {
				if (response.ok) {
					document.getElementById('sendButton').innerHTML = 'Zaslané';
					document.getElementById('sendButton').disabled = true;

					itemCounts = {};
					updateItemList();

					document.getElementById('standDropdown').value = '';
					document.getElementById('itemQuantity').value = '';
				} else {
					alert("Chyba pri odosielaní.");
				}
			})
			.catch(error => {
				alert("Chyba pripojenia: " + error.message);
			});
		};

		function enableSendButton() {
			document.getElementById('sendButton').disabled = false;
			document.getElementById('sendButton').innerHTML = 'Zaslať';
		}

		document.querySelectorAll('.add-item-button').forEach(button => {
			button.addEventListener('click', function() {
				if (document.getElementById('sendButton').disabled) {
					enableSendButton();
				}
			});
		});
	</script>

</body>
</html>
