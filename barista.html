<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barista</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f0e3; /* Very light brown */
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        select, input, button {
            width: 100%;
            max-width: 600px;
            padding: 15px;
            font-size: 1.5em;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 2px solid #007BFF;
        }
        button {
            background-color: #d8ac5c; /* Default button color */
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s ease; /* Smooth transition for background color */
        }
        button:hover {
            background-color: #b99a4b; /* Darker color on hover */
        }
        .item-list {
            width: 100%;
            max-width: 600px;
            background-color: #ffffff;
            border: 2px solid #007BFF;
            border-radius: 5px;
            padding: 10px;
            max-height: 200px; /* Limit height for scrolling */
            overflow-y: auto; /* Allow scrolling */
            position: relative;
            margin-bottom: 20px; /* Add space below item list */
        }
        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }
        .remove-button {
            background-color: transparent; /* Set background to transparent */
            color: #d8ac5c; /* Default color of "X" to match circle */
            border: none;
            border-radius: 50%; /* Keep it circular */
            width: 50px; /* Increase the size for accessibility */
            height: 50px; /* Increase the size for accessibility */
            cursor: pointer;
            transition: background-color 0.3s ease; /* Transition for smooth color change */
            display: flex; /* Use flexbox for centering */
            align-items: center; /* Center align vertically */
            justify-content: center; /* Center align horizontally */
            font-size: 1.5em; /* Increase font size of "X" */
        }
        .remove-button:hover {
            background-color: #d8ac5c; /* Change to desired hover color */
            color: white; /* Change text color to white on hover */
        }
        .copy-button {
            background-color: #d8ac5c; /* Default button color */
            color: white;
        }
        .copy-button.copied {
            background-color: #b99a4b; /* Darker color when copied */
        }
    </style>
</head>
<body>
    <h1>Barista</h1>
    <select id="itemDropdown">
        <option value="">Vyberte položku</option>
        <option value="item1">S kelímky</option>
        <option value="item2">M kelímky</option>
        <option value="item3">L kelímky</option>
        <option value="item4">XL kelímky</option>
    </select>
    <input type="number" id="itemQuantity" placeholder="Zadajte množstvo" min="1" />
    <button id="addButton">Pridaj</button>
    <div id="itemList" class="item-list"></div>
    <div id="copyContainer" style="display: none;">
        <button id="copyButton" class="copy-button">Kofírovať</button>
    </div>

    <script>
        const itemCounts = {}; // Object to track item counts

        document.getElementById('addButton').onclick = function() {
            const dropdown = document.getElementById('itemDropdown');
            const quantity = parseInt(document.getElementById('itemQuantity').value, 10);
            const itemName = dropdown.options[dropdown.selectedIndex].text;

            if (dropdown.value && quantity) {
                // Update the item count
                if (itemCounts[itemName]) {
                    itemCounts[itemName] += quantity; // Sum quantities
                } else {
                    itemCounts[itemName] = quantity; // Initialize count
                }
                updateItemList(); // Refresh the displayed list
                document.getElementById('itemQuantity').value = ""; // Reset quantity input
            } else {
                alert("Prosím vyberte položku a zadajte množstvo.");
            }
        };

        function updateItemList() {
            const itemList = document.getElementById('itemList');
            itemList.innerHTML = ""; // Clear current list
            let hasItems = false; // Flag to track if there are items

            for (const item in itemCounts) {
                hasItems = true; // There are items present
                // Create item element
                const itemDiv = document.createElement('div');
                itemDiv.className = 'item';
                itemDiv.innerHTML = `${item} (x${itemCounts[item]})`;

                // Create remove button
                const removeButton = document.createElement('button');
                removeButton.className = 'remove-button';
                removeButton.innerHTML = 'X';
                removeButton.onclick = function() {
                    delete itemCounts[item]; // Remove item from counts
                    updateItemList(); // Refresh the displayed list
                };

                // Append remove button to item div
                itemDiv.appendChild(removeButton);
                itemList.appendChild(itemDiv); // Append item div to item list
            }

            // Show or hide the copy button based on item presence
            document.getElementById('copyContainer').style.display = hasItems ? 'block' : 'none';
        }

        document.getElementById('copyButton').onclick = function() {
            const itemList = document.getElementById('itemList');
            let textToCopy = "";

            // Prepare text to copy from the item list
            for (const item in itemCounts) {
                textToCopy += `${item} (x${itemCounts[item]})\n`;
            }

            // Copy to clipboard
            navigator.clipboard.writeText(textToCopy).then(() => {
                const copyButton = document.getElementById('copyButton');
                copyButton.innerHTML = 'Skopírované!'; // Change button text
                copyButton.classList.add('copied'); // Change button style
                setTimeout(() => {
                    copyButton.innerHTML = 'Kofírovať'; // Reset button text
                    copyButton.classList.remove('copied'); // Reset button style
                }, 500); // Reset after 500 ms
            });
        };
    </script>
</body>
</html>
