<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barista</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f0e3;
            padding: 20px;
        }
		select:focus {
			outline: none;
		}

        .back-arrow {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.8em;
            color: #d8ac5c;
            padding: 5px 10px;
            text-decoration: none;
            cursor: pointer;
            border-radius: 4px;
            transition: color 0.2s ease, background-color 0.2s ease;
        }
        .back-arrow:hover {
            background-color: #d8ac5c;
            color: white;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        select, input {
            width: 100%;
            max-width: 600px;
            padding: 15px;
            font-size: 1.5em;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 2px solid #c4a484; /* Brown border */
        }
        button {
            width: 100%;
            max-width: 600px;
            padding: 15px;
            font-size: 1.5em;
            margin-bottom: 20px;
            border-radius: 5px;
            background-color: #d8ac5c;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        button:hover {
            background-color: #b99a4b;
        }
        .item-list {
            width: 100%;
            max-width: 600px;
            background-color: #ffffff;
            border: 2px solid #c4a484; /* Brown border */
            border-radius: 3px;
            padding: 10px;
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 20px;
            display: none; /* Hidden initially */
        }
        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }
        .remove-button {
            background-color: transparent;
            color: #d8ac5c;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
        }
        .remove-button:hover {
            background-color: #d8ac5c;
            color: white;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-arrow">←</a>
    <h1>Barista</h1>

    <!-- Dropdown for Coffee Stand Selection -->
    <select id="standDropdown">
        <option value="">Vyber KT</option>
        <option value="KT Moravák">KT Moravák</option>
        <option value="KT Janáček">KT Janáček</option>
        <option value="KT Česká">KT Česká</option>
    </select>

    <!-- Dropdown and Input for Item Selection -->
    <select id="itemDropdown">
        <option value="">Vyberte položku</option>
        <option value="item1">S kelímky</option>
        <option value="item2">M kelímky</option>
        <option value="item3">L kelímky</option>
        <option value="item4">XL kelímky</option>
    </select>
    <input type="number" id="itemQuantity" placeholder="Zadajte množstvo" min="1" />
    <button id="addButton">Pridaj</button>
    
    <!-- Item List and Send Button (hidden initially) -->
    <div id="itemList" class="item-list"></div>
    <button id="sendButton" style="display: none;">Zaslať</button>

    <script>
        const itemCounts = {};

        document.getElementById('addButton').onclick = function() {
            const dropdown = document.getElementById('itemDropdown');
            const quantity = parseInt(document.getElementById('itemQuantity').value, 10);
            const itemName = dropdown.options[dropdown.selectedIndex].text;

            if (dropdown.value && quantity) {
                if (itemCounts[itemName]) {
                    itemCounts[itemName] += quantity;
                } else {
                    itemCounts[itemName] = quantity;
                }
                updateItemList();
                document.getElementById('itemQuantity').value = "";

                // Show item list and send button after first item is added
                document.getElementById('itemList').style.display = 'block';
                document.getElementById('sendButton').style.display = 'block';
            } else {
                alert("Prosím vyberte položku a zadajte množstvo.");
            }
        };

        function updateItemList() {
            const itemList = document.getElementById('itemList');
            itemList.innerHTML = "";
            for (const item in itemCounts) {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'item';
                itemDiv.innerHTML = `${item} (x${itemCounts[item]})`;

                const removeButton = document.createElement('button');
                removeButton.className = 'remove-button';
                removeButton.innerHTML = 'X';
                removeButton.onclick = function() {
                    delete itemCounts[item];
                    updateItemList();
                };

                itemDiv.appendChild(removeButton);
                itemList.appendChild(itemDiv);
            }
        }
		// Add an event listener to remove focus when clicking away
		document.getElementById('itemDropdown').addEventListener('blur', function() {
			this.blur();
		});

		document.getElementById('standDropdown').addEventListener('blur', function() {
			this.blur();
		});

        document.getElementById('sendButton').onclick = function() {
            const standDropdown = document.getElementById('standDropdown');
            const selectedStand = standDropdown.options[standDropdown.selectedIndex].value;

            if (!selectedStand) {
                alert("Prosím vyberte KT.");
                return;
            }

            const items = Object.entries(itemCounts).map(([item, count]) => `${item} (x${count})`).join('\n');
            const webhookUrl = "https://discord.com/api/webhooks/1303752787737444423/0TSLzUYZlepHdg1oMl8h1_DJdFz3NqMcSq4uWfugkZgS3FJ0DZ46k6r4Kg-KZQ1qUhVr";

            fetch(webhookUrl, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    username: selectedStand,
                    content: items
                })
            })
            .then(response => {
                if (response.ok) {
                    document.getElementById('sendButton').innerHTML = 'Zaslané';
                    document.getElementById('sendButton').disabled = true;
                } else {
                    alert("Chyba pri odosielaní.");
                }
            })
            .catch(error => {
                alert("Chyba pripojenia: " + error.message);
            });
        };
    </script>
</body>
</html>
