<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlyBoy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #e0f7fa;
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .text-entry {
            width: 100%;
            max-width: 600px;
            height: 200px;
            font-size: 1.2em;
            margin-bottom: 30px;
            padding: 10px;
            border: 2px solid #007BFF;
            border-radius: 5px;
            resize: none; /* Prevent resizing */
            color: #555; /* Text color for user input */
        }
        .button {
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .plain-text {
            width: 100%;
            max-width: 600px;
            height: 100px;
            font-size: 1.2em;
            margin-top: 20px;
            padding: 10px;
            border: 2px solid #007BFF;
            border-radius: 5px;
            background-color: #ffffff;
        }
    </style>
</head>
<body>
    <h1>Vlož text od baristov</h1>
    <textarea class="text-entry" placeholder="Rozdeľuj správy enterom a maž všetko okrem vecí zo závozu"></textarea>
    <button class="button"></button>
    <div class="plain-text"></div>
</body>
</html>
