<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlyBoy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f0e3; /* Matches barista.html background color */
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .text-entry {
            width: 100%;
            max-width: 600px;
            height: 200px;
            font-size: 1.2em;
            margin-bottom: 30px;
            padding: 10px;
            border: 2px solid #d8ac5c; /* Matches barista button color */
            border-radius: 5px;
            resize: none;
            color: #555;
        }
        .back-arrow {
			position: absolute;
			top: 20px;
			left: 20px;
			font-size: 1.8em; /* Slightly larger size */
			color: #d8ac5c; /* Matches "Kofírovať" button color */
			padding: 5px 10px; /* Add a little padding for a modern look */
			text-decoration: none;
			cursor: pointer;
			border-radius: 4px; /* Rounded edges */
			transition: color 0.2s ease, background-color 0.2s ease; /* Smooth transition */
		}

		.back-arrow:hover {
			background-color: #d8ac5c; /* Adds background on hover */
			color: white; /* Changes arrow color on hover */
		}

        .plain-text {
            width: 100%;
            max-width: 600px;
            height: 100px;
            font-size: 1.2em;
            margin-top: 20px;
            padding: 10px;
            border: 2px solid #d8ac5c; /* Matches barista button color */
            border-radius: 5px;
            background-color: #ffffff;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-arrow">←</a> <!-- Back arrow -->
    <h1>Vlož text od baristov</h1>
    <textarea class="text-entry" placeholder="Rozdeľuj správy enterom a maž všetko okrem vecí zo závozu"></textarea>
    <button class="button">Odoslať</button>
    <div class="plain-text"></div>
</body>
</html>
